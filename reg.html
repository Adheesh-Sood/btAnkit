<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>
    let currentStep = 1;

    function showStep(step, type = null) {
        if (type === 'multiple') {
            alert("Multiple registrations are not supported yet.");
            return;
        }
      
        document.querySelector('.step-' + currentStep).classList.remove('active');
        document.querySelector('.step-' + step).classList.add('active');
        currentStep = step;
    }

    function finishRegistration() {
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const shirtSize = document.getElementById('shirtSize').value;
        showStep(5);
        generateQRCode(`Email: ${email}, Phone: ${phone}, Shirt Size: ${shirtSize}`);
    }

    function generateQRCode(data) {
        const qrCodeContainer = document.getElementById('qr-code');
        qrCodeContainer.innerHTML = ''; // Clear previous QR codes
        new QRCode(qrCodeContainer, {
            text: data,
            width: 128,
            height: 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    }
</script>
